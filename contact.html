  <body>
    <div class="about-container">

      <!-- Nav Bar -->
      <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fa fa-bars"></i>
        </span>
        <a href="index.html" class="logo"><img src="Images/logo.png"></a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="index.html#work" class="nav-links">Work</a>
            </li>
            <li>
                <a href="about.html" class="nav-links">About</a>
            </li>
            <li>
                <a href="https://drive.google.com/file/d/1Y_FLqbzc7-1KaVB5Wopid1CEPqrkT6th/view?usp=sharing" target="_blank" class="nav-links">Resume</a>
            </li>
            <li>
                <a href="contact.html" class="nav-links">Contact</a>
            </li>
        </ul>
      </nav>

      <script>
        let mainNav = document.getElementById('js-menu');
        let navBarToggle = document.getElementById('js-navbar-toggle');

        navBarToggle.addEventListener('click', function () {
          mainNav.classList.toggle('active');
        });
      </script>

      <!-- Contact Form -->
      <div class="contact-container">
        <div class="contact-intro">
          <h3 class="contact-header">Let's Connect.</h3>
          <p class="contact-text">Looking forward to working with you. Any questions? Say hello!</p>
        </div>
        <div class="form-container">
          <form action="https://formspree.io/mdodwaao"
          method="POST" class="contact-form">
            <div>
              <label class="contact-label" for="name">Full Name</label>
              <input class="contact-input" type="text" id:"name" name:"user_name" placeholder="Enter your name">
            </div>
            <div>
              <label class="contact-label" for"mail">E-mail</label>
              <input class="contact-input" type="email" id:"mail" name:"user_mail" placeholder="username@email.com">
            </div>
            <div>
              <label class="contact-label" for="msg">Message</label>
              <textarea class="contact-textarea" id:"msg" name:"user_message"></textarea>
            </div>
            <div class="form-button-container">
              <button type="submit" class="form-button">Send Message</button>
            </div>
          </form>
        </div>
      </div>


      <!-- Footer -->
      <footer>
        <a name="bottom"></a>
        <div class="footer-container">
          <h1 class="footer-text">Let's Get Started.</h1>
          <ul class="contact-links" style="text-decoration:none">
            <li class="contact">
              <a class="email" href="contact.html"><img class="bottom-links" src="Images/mail.png" alt="mail"></a>
            </li>
            <li class="contact">
              <a class="linkedin" href=https://www.linkedin.com/in/matthewmontillano/ target="_blank"><img class="bottom-links" src="Images/linkedin.png" alt="linkedin"></a>
            </li>
            <li class="contact">
              <a class="github" href=https://github.com/mattmontillano target="_blank"><img class="bottom-links" src="Images/github.png" alt="github"></a>
            </li>
            <li class="contact">
              <a class="twitter" href=https://twitter.com/MatthewMontill1 target="_blank"><img class="bottom-links" src="Images/twitter.png" alt="twitter"></a>
            </li>
          </ul>
        </div>
        <h1 class="copyright">Â©2020 Designed and Developed by Matthew Montillano</h1>
      </footer>

    </div>
  </body>
</html>
